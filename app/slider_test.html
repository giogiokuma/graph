<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>

<img class="mySlides" src="assets/images/hero--large-img1.jpg" alt="">
<img class="mySlides" src="assets/images/hero--large-img2.jpg" alt="">
<img class="mySlides" src="assets/images/hero--large-img3.jpg" alt="">
<img class="mySlides" src="assets/images/hero--large-img4.jpg" alt="">

<script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
</body>
</html>
