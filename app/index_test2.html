<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  {{ characters }}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>

<script>
    var app = new Vue({
      el: '#app',
      data: {
        characters: []
      },
      methods: {
        async getCharacters() {
          var url = 'http://ohatadesign.sakura.ne.jp/graph/topic.json';
          await axios.get(url).then(x => { this.characters = x.data; });

        }
      },
      mounted() {
        this.getCharacters();
      }
    })

</script>

</body>
</html>
